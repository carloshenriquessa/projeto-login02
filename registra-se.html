<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenFlow | Cadastro</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GreenFlow</h1>
        <p>Conectando tecnologia e natureza</p>
    </header>
    <main>
        <section aria-labelledby="titulo-login">
            <h2 id="titulo-login">Crie sua conta</h2>

            <form action="#" method="post">
                
                <div class="form-group">
                    <label for="nome" class="sr-only">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label for="telefone" class="sr-only">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Seu nÃºmero" required>
                </div>

                <div class="form-group">
                    <label for="data">Data de nascimento</label>
                    <input type="date" name="data" id="data" required>
                </div>

                <div class="form-group">
                    <label for="senha" class="sr-only">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Crie um senha" required>
                </div>

                <div class="form-group">
                    <label for="senha" class="sr-only">Senha</label>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Repita sua senha" required>
                </div>

                <button type="submit" class="btn">Registrar-se</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 GreenFlow. Todos os direitos reservados.</p>
    </footer>
    <script src="https://kit.fontawesome.com/bc95da6c49.js" crossorigin="anonymous"></script>
</body>
</html>
