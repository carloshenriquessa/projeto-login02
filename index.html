<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenFlow | Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GreenFlow</h1>
        <p>Conectando tecnologia e natureza</p>
    </header>
    <main>
        <section aria-labelledby="titulo-login">
            <h2 id="titulo-login">Acesso ao sistema</h2>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>

                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>

                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="lembrarsenha">
                    <label for="lembrar-senha"><input type="checkbox" name="lembrar-senha" id="lembrar-senha">Lembrar senha</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <button type="submit">Entrar</button>

                <div class="registrar">
                    <p>NÃ£o tem uma conta? <a href="registra-se.html">Inscreva-se</a></p>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 GreenFlow. Todos os direitos reservados.</p>
    </footer>
    <script src="https://kit.fontawesome.com/bc95da6c49.js" crossorigin="anonymous"></script>
</body>
</html>
